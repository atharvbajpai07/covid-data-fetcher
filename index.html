<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/style.css">
	<title>Covid API</title>
</head>
<body>
	<center><h1>COVID-19 Data Fetcher</h1></center>
	<div id="inputsDiv">
		<div class="emptyDiv"></div>
        <label for="country" class="inputLabel">Country :</label>
		<select name="country" id="country"></select>
        <div class="emptyDiv"></div>
        <label for="dateFrom" class="inputLabel">Date (From) :</label>
        <input type="date" id="dateFrom"/>
        <div class="emptyDiv"></div>
        <label for="dateTo" class="inputLabel">Date (To) :</label>
		<input type="date" id="dateTo"/>
		<div class="emptyDiv"></div>
		<input type="submit" id="submit"/>
		<div class="emptyDiv"></div>
	</div>
	<center><h1 id="resultTitle">Results : </h1></center>
	<div id="resultDisplay"></div>
	</div>
	<script src="assets/script.js"></script>
</body>
</html>
